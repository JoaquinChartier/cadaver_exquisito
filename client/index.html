<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Exquisite corpse - </title>
    <link rel="stylesheet" href="css/win95.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
            crossorigin="anonymous"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="src/main.js"></script>
</head>
<body>
    <h2 class="display-4">How to play: pick a square, choose a color, wait a minute.</h2>
    <div class="window">
        <div id="mainDiv" class="main card mb-4"></div>
        <div class="card mb-4 tools" style="margin: 10px;max-height: 400px;"> <!--lateral-container-->
            <div class="card-header">
                <h4 class="my-0 font-weight-normal" style="margin: 8px;"> Get square </h4>
            </div>
            <div class="card-body lateral">
                <span>Owned by: </span>
                <span id="spanOwnedBy" class="spanInfo">Nobody</span>
                <span>Available at: </span>
                <span id="spanAvailableAt" class="spanInfo">Now</span>
                <span>Choose color: </span>
                <input id="colorPicker" type="color" value="#ff0000">
                <button type="button" class="btn btn-lg btn-block btn-primary" onclick="buyMosaicFinalStep()"> - Get - </button>
            </div>
        </div>
    </div>
</body>
</html>
